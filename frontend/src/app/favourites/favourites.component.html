<h2>Your Favorites</h2>

<div *ngIf="!user">Loading user data...</div>

<div *ngIf="user && favoriteItems.length === 0">You have no favorites yet.</div>

<div class="media-container" *ngIf="user && favoriteItems.length > 0">
  <div *ngFor="let item of favoriteItems" class="media-item">
    <img
      [src]="item.cover_image ? item.cover_image : IMGPATH + item.poster_path"
      [alt]="item.title"
    />
    <div class="media-info">
      <h3>{{ item.title }}</h3>
      <span *ngIf="item.vote_average">{{ item.vote_average }}</span>
    </div>
    <p *ngIf="item.overview || item.description">
      {{ item.overview || item.description }}
    </p>
  </div>
</div>
